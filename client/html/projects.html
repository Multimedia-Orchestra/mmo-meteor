<template name="projectItem">
    <div class="item">
        <div class="image">
            <a href="{{route}}">
                <img src="{{iconUrl}}">
            </a>
        </div>
        <div class="content">
            <div class="name">{{name}}</div>
            <span><a class="maker">{{maker}}</a></span>
            <p class="description">{{description}}</p>
        </div>
    </div>
</template>


<template name="projectsTemplate">
  {{> navbarTemplate}}


        <div class="projects-header-container">
            <h1 class="ui inverted black block header header-fixed">
              Projects
            </h1>
        </div>

  <div class="container">
        <h1 class="projects-jumbo-container">
            Check out our creations!
        </h1>

      {{#each projectsInFours}}
      <div class="ui four small items projects-container-row">
          {{#each this}}
              {{> projectItem}}
          {{/each}}
      </div>
      {{/each}}
  </div>

</template>
