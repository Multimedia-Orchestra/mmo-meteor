<template name="projectItem">
    <div class="item">
        <div class="image">
            <a href="{{route}}" class="ui medium image">
                <img src="{{iconUrl}}">
            </a>
        </div>
        <div class="content">
            <div class="name">{{name}}</div>
            <span><a class="maker">{{maker}}</a></span>
            <p class="description">{{description}}</p>
        </div>
    </div>
</template>


<template name="projectsTemplate">
  {{ documentTitle "Projects" }}
  {{> navbarTemplate}}

  <header>
    <h1 class="ui inverted black block header header-fixed">
      Projects
    </h1>
  </header>

  <main class="ui one column projects page grid">
        <p>
            Check out our creations!
        </p>

      <div class="ui items column">
          {{#each projects}}
              {{> projectItem}}
          {{/each}}
      </div>
  </main>

</template>
