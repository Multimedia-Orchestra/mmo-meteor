<template name="projectsTemplate">

		  Projects

	</h1>

	<div class="ui four small items projects-container-row">

	  <div class="item">

	      <img src="/images/installations/prime2.jpg">

	      <div class="name">P.R.I.M.E.</div>
	      <span><a class="maker">Kevin Gutowski</a></span>
	      <p class="description">PRIME or (Physics-Baised Responses in a Musical Environment) is an interactive, musical projection controlled by a gesture tracking camera.</p>

	      <img src="/images/installations/soundscreen1.jpg">

	      <span><a class="maker">Taurin Barrera</a></span>

	  </div>

	  <div class="item">
	    <div class="image">

	      <div class="name">L.E.D. Matrix</div>
	      <span><a class="maker">Michael Williams</a></span>

	  <div class="item">
	    <div class="image">
	      <img src="/images/installations/laserharp1.jpg">
