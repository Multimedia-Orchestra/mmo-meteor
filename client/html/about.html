<template name="aboutTemplate">
{{ documentTitle "About" }}
  {{> navbarTemplate}}

    <header>
        <h1 class="ui inverted black block header">
            About
        </h1>
    </header>

    <main class="ui one column about page grid">

        <div class="mission column">
            <header class="ui header">
                <hr class="ui divider" />

                <h2 id="mission"> 
                    Our <strong>Mission</strong>
                </h2>

                <hr class="ui divider" />
            </header>

            <p>
                Our goal is to bring artists, performers, programmers, makers, engineers and curious people together to explore the creative potential of interdisciplinary collaboration. 
            </p>
        </div>

        <div class="friends column">
            <header class="ui header">
                <hr class="ui divider" />

                <h2 id="friends"> 
                    Our <strong>Friends</strong>
                </h2>

                <hr class="ui divider" />
            </header>

            <div class="images">
                <img id="cnmat" src="/images/cnmat.gif">
                <img id="bid" src="/images/bid.gif">
                <img id="berkeley" src="/images/berkeley3.png">
            </div>
        </div>

        <div class="column">
            <div class="box">

                    <h2 class="text-center" id="team"> 
                    	Our <strong>Team</strong>
                    </h2>

                    <hr>
                </div>
            </div>
        </div>

</template>
