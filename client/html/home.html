  <template name="homeTemplate">

  {{documentTitle}}


    {{> navbarTemplate}}

    <header class="ui home header" >

      <!--<img src="/images/mmo-header-background1.jpg" alt="bg">-->

      <div class="headline">
        <h1>Multimedia Orchestra @Berkeley</h1>
        <h2>Make - Play - Connect</h2>
      </div>

    </header><!-- /header-image -->

    <hr class="ui divider" />

    <main class="ui one column home page grid">

      <!-- START THE FEATURETTES -->

      <div class="featurette column" id="make">
        <img class="featurette-image ui circular right floated image" src="/images/laserharp.jpg">
        <h2 class="featurette-heading">Make <span class="text-muted">new and exciting experiences</span></h2>
        <p>The Multimedia Orchestra project is a redefinition of a centuries-old music-making paradigm. There are no first chairs. We make instruments, installations, and tools to augment traditional instruments. Our projects are open source and well-documented.</p>
      </div>

      <hr class="featurette-divider">

      <div class="featurette column" id="services">
        <img class="featurette-image ui circular left floated image" src="/images/jarenpiano.JPG">
        <h2 class="featurette-heading">Play <span class="text-muted">and present work to unique audiences</span></h2>
        <p>We put on shows, installations, galleries, workshops, and social events. The Multimedia Orchestra Project is dedicated to presenting incredible work to incredible audiences.  </p>
      </div>

      <hr class="featurette-divider">

      <div class="featurette column" id="contact">
        <img class="featurette-image ui circular right floated image" src="/images/room2.jpg">
        <h2 class="featurette-heading">Connect <span class="text-muted">with our community</span></h2>
        <p>The Multimedia Orchestra connects our community to awesome events, powerful tools, and enthusiatic mentors. We focus on learning through building, and we want to help you realize your creative, technical ideas.</p>
      </div>

      <!-- /END THE FEATURETTES -->
    </main>

    <hr class="ui divider" />

    {{> embeddedSignupTemplate}}

  </template>
